service: serverless-prueba

provider: 
  name: aws
  runtime: nodejs14.12.0

functions: 
  info:
    handler: handler.info
    events:
      - http:
          path: path-de-info
          method: get
          cors: true
  guardar:
      handler: handler.guardar
      events:
        - http:
            path: path-de-guardar
            method: post
            cors: true